{% extends 'base.html' %}

{% block title %}Добавление записи{% endblock %}

{% block body %}
<h1 class="mb-4">Добавление записи</h1>
<form method="post" class="mb-3">
    <div class="mb-3">
        <input type="text" name="title" placeholder="Введите заголовок статьи" class="form-control">
    </div>
    <div class="mb-3">
        <textarea name="text" placeholder="Введите текст статьи" class="form-control" rows="5"></textarea>
    </div>
    <button class="btn btn-success" type="submit">Добавить</button>
</form>
{% endblock %}
