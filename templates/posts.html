{% extends 'base.html' %}

{% block title %}Все записи{% endblock %}

{% block body %}
<h1>Все записи</h1>
<div class="row">
  {% for post in posts %}
    <div class="col-md-6 mb-3">
      <div class="card p-3 shadow-sm">
        <h5>{{ post.title }}</h5>
        <p>
          {% if post.text|length > 200 %}
            {{ post.text[:200] }}...
            <a href="/post_detail/{{ post.id }}">Читать дальше...</a>
          {% else %}
            {{ post.text }}
          {% endif %}
        </p>
        <a href="/delete/{{ post.id }}" class="btn btn-outline-danger">Удалить</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
