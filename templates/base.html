<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>{%block title%}  {%endblock%}</title>

</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class='header__img' src="{{url_for('static', filename='img/feather.svg')}}" alt="feather">
        </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="{{url_for('posts')}}" class="nav-link px-2">Все записи</a></li>
            <li><a href="{{url_for('create')}}" class="nav-link px-2">Добавление записи</a></li>
        </ul>
        <div class="col-md-3 text-end">
        </div>
    </header>
    {%block body%}  {%endblock%}
</div>
</body>
</html>
